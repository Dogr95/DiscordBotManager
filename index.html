<!DOCTYPE html>
<html>
    <head>
        <title>Discord Bot Manager</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            let client;

            window.onload = () => {
                // startup
            }

            function toggleNotice() {
                const main = document.getElementsByTagName("main")[0]
                main.style.filter = "";
                main.style.zIndex = 0;
                document.getElementById("notice").style.visibility = 'hidden';
            }

        </script>
    </head>
    <body>
        <div id="notice" style="visibility: hidden;">
            <div id="content">
                <h1 id="title">Test</h1>
                <p id="description">notice</p>
                <button onclick="toggleNotice()">OK</button>
            </div>
        </div>
        <main>
            <h1 style="text-align: center;" id="welcome">Please login</h1>
            <form id="login">
                Token: <input id="token" type="password">
            </form>
        </main>
    </body>
</html>
